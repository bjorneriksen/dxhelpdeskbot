<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#botModal">
  Have a chat
</button>

<div class="modal fade" id="botModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-bind="modal: { 'shown': shown }">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Chatting with the DX HelpDesk Bot</h4>
            </div>
            <div class="modal-body" style="height:500px">
                <div id="bot" />
            </div>
        </div>
    </div>
</div>
